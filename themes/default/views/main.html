<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="padded">
        <div class="page-header">
            <div class="table-actions">
                <button ng-show="needSave" type="button" ng-click="save()" class="btn btn-primary">Зберегти</button>
            </div>


            <div class="pull-left">
                <h1 class="pull-left">{{'Журнал за'|translate}}</h1>

                <div class="input-group date pull-left" data-date="now" data-date-format="yyyy-mm-dd" data-date-start-view="2" data-date-min-view-mode="1">
                    <input class="col-lg-4 form-control" size="16" type="text" bz-datepicker ng-model="date">
                    <span class="input-group-addon add-on"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
            <div class="clearfix"></div>

        </div>

        <div class="col-lg-12 col-md-12 col-sm-12" bz-loading-container="loading">
            <div class="padded">
                <div class="main-content">
                    <table class="table table-striped table-condensed table-hover table-journals">
                        <thead>
                        <tr>
                            <th>Вид обстеж. / Лікар</th>
                            <th ng-repeat="(k,doctor) in doctors">{{doctor.name}}</th>
                            <th>Всього</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="(k,category) in categories">
                            <td>{{category.name}}</td>
                            <td ng-repeat="(k,doctor) in doctors">
                                <input type="text" ng-model="journals[category.id+'_'+doctor.id]">
                            </td>
                            <td>{{journals[category.id+'_sum']}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
