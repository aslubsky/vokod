<div class="col-lg-12 col-md-12 col-sm-12" bz-loading-container="loading">
    <div class="padded">
        <div class="page-header">
            <div class="table-actions">
                <button type="button" ng-click="add()" class="btn btn-primary">Додати</button>
            </div>

            <h1>{{'Види обстежень'|translate}}</h1>
        </div>

        <div class="main-content" bz-loading-container="loading">
            <table ng-table="tableParams" ng-table-filters-manager class="table ng-table-responsive table-striped table-condensed table-hover table-doctors" show-filter="true" >
                <tr ng-repeat="(k,doctor) in doctors">

                    <td width="20" style="text-align: left;" header="'/themes/default/views/block/ng-table/headers/checkbox.html'">
                        <input type="checkbox" ng-model="checkboxes.items[doctor.id]"/>
                    </td>

                    <td class="table-preview" width="40%" data-title="'Назва'|translate" filter="{ 'name': 'text' }" sortable="'name'">
                        <span ng-if="!doctor.$edit">{{doctor.name}}</span>
                        <div ng-if="doctor.$edit">
                            <input class="form-control" ng-model="doctor.name" type="text"/>
                        </div>
                    </td>

                    <td width="205" data-title="'Дії'|translate" class="actions" filter="{ 'clear': 'clear', 'templateURL': '/themes/default/views/block/ng-table/filters/customClear.html' }">
                        <div class="btn-group">
                            <button class="btn btn-sm" ng-if="!doctor.$edit" ng-click="doctor.$edit = true"><span class="fa fa-pencil"></span></button>
                            <button class="btn btn-sm" ng-if="doctor.$edit" ng-click="save(doctor)"><span class="fa fa-save"></span></button>
                            <button class="btn btn-sm" bz-confirm="remove(doctor)" message="'Видалити ?'" title="{{'Видалити'|translate}}"><span class="text-danger fa fa-times"></span></button>
                        </div>
                    </td>

                </tr>
            </table>
        </div>
    </div>
</div>
