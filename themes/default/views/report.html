<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="padded">
        <div class="page-header">
            <div class="table-actions">
                <a class="btn btn-success" ng-mousedown="csv.generate()" ng-href="{{ csv.link() }}" download="report.xls">Excel</a>
            </div>
            <div class="pull-left">
                <h1 class="pull-left">{{'Звіт за'|translate}}</h1>

                <div class="input-group pull-left filters">
                    <div class="pull-left">
                        <select ng-options="y for y in years" class="form-control col-lg-2" ng-model="year">
                        </select>
                    </div>
                    <div class="pull-left">
                        <select ng-options="m for m in months" class="form-control col-lg-2" ng-model="month">
                        </select>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12" bz-loading-container="loading">
            <div class="padded">
                <div class="main-content">
                    <table export-excel="csv" class="table table-striped table-condensed table-hover table-journals">
                        <thead>
                        <tr>
                            <th>Вид обстеж. / Лікар</th>
                            <th ng-repeat="(k,doctor) in doctors">{{doctor.name}}</th>
                            <th>Всього</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="(k,category) in categories">
                            <td>{{category.name}}</td>
                            <td ng-repeat="(k,doctor) in doctors">
                                {{ journals[category.id+'_'+doctor.id] }}
                            </td>
                            <td>{{journals[category.id+'_sum']}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
